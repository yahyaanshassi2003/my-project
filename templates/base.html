<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Idea Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    header { display: flex; justify-content: space-between; align-items: center; }
    table { border-collapse: collapse; width: 100%; }
    table, th, td { border: 1px solid #aaa; padding: 8px; }
    .btn { background: #007BFF; color: white; padding: 6px 10px; text-decoration: none; border-radius: 4px; }
    .flashes li { list-style: none; padding: 10px; margin: 5px 0; }
    .success { background: #d4edda; }
    .error { background: #f8d7da; }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ url_for('ideas.index') }}">Idea Manager</a></h1>
    <a href="{{ url_for('ideas.add') }}" class="btn">Add New Idea</a>
  </header>

  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
