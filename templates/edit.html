{% extends 'base.html' %}
{% block content %}
<h2>Edit Idea</h2>
<form method="POST">
  <label>Title:</label><br>
  <input type="text" name="title" value="{{ idea.title }}" required><br><br>
  <label>Description:</label><br>
  <textarea name="description">{{ idea.description }}</textarea><br><br>
  <button type="submit">Update</button>
</form>
{% endblock %}
