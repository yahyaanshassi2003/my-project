{% extends 'base.html' %}
{% block content %}
<h2>All Ideas</h2>

{% if ideas %}
<table>
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Description</th>
    <th>Created</th>
    <th>Actions</th>
  </tr>
  {% for idea in ideas %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ idea.title }}</td>
    <td>{{ idea.description }}</td>
    <td>{{ idea.created_at }}</td>
    <td>
      <a href="{{ url_for('ideas.edit', idea_id=idea.id) }}">Edit</a>
      <form action="{{ url_for('ideas.delete', idea_id=idea.id) }}" method="POST" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>No ideas found.</p>
{% endif %}
{% endblock %}
